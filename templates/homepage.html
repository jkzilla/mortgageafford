
{% extends 'base.html' %}
{% block content %}

<h1>Welcome to Mortgage Afford!</h1>
<h3>Let's find the best mortgage rate possible for you.</h3>

<p>Simple steps + made easy. Enter your information below.</p>

<form name="myForm" action="/get_rates" onsubmit="return validateForm()" method="GET">
	<label>Current annual Income in dollars (Required if no monthly payment. Enter an integer amount).</label><br>
	<label>$</label><input type="text" name="annualIncome" id="annualIncome" pattern="[0-9]{20}"><br>

	<label>Monthly Payment (Required if no annual income. Enter an integer amount).</label><br>
	<label>$</label><input type="text" name="monthlyPayment" id="monthlyPayment"><br>

	<label>Down Payment in dollars (Enter an integer amount).*</label><br>
	<label>$</label><input type="text" name="down"><br>

	<label>Debt, paid monthly, in dollars (Enter an integer amount).</label><br>
	<label>$</label><input type="text" name="monthlyDebts"><br>

	<label>Annual interest rate for the loan (Leave empty to use the current 30 year fixed rate from Zillow Mortgage Marketplace).</label><br>
	<label>%</label><input type="text" name="rate"><br>

	<label>Enter the type of amortization schedule to return in the result set. If omitted, no table will be returned</label>
	<select name="schedule">
		<option value="yearly">Yearly</option>
		<option value="monthly">Monthly</option>
		<option value="both">Both</option>
		<option value="none">None</option>
	</select><br>

	<label>The term of the loan in months. If you leave this blank, we assume a 360 month term.</label><br>
	<input type="text" name="term"><br>

	<label>Enter your max allowed debt to income ratio. If you leave this blank, we assume a 36% default.</label><br>
	<input type="text" name="debttoincome"><br>
	<label>%</label><br>

	<label>Enter your income tax rate of the borrow as a percentage. If you leave this blank, we assume a 30% default.</label><br>
	<input type="text" name="incometax"><br>
	<label>%</label><br>

	<label>Would you like the property tax, hazard insurance, and pmi estimated and returned?</label><br>
	<input type="radio" name="estimate_yes" value="True">Yes<br>
	<input type="radio" name="estimate_no" value="False">No<br>

	<label>Your annual property tax as a percentage of the home value. </label><br>
	<input type="text" name="propertytax"><br>

	<label>Your annual hazard insurance in dollars (enter integer amounts only, such as 5000).</label><br>
	<input type="text" name="hazardinsurance"><br>

	<label>Your monthly Private Mortgage in dollars (enter integer amounts only, such as 5000).</label><br>
	<input type="text" name="pmi"><br>

	<label>The  zipcode in which the property is located.</label><br>
	<input type="text" name="zipc"><br>

	<input type="submit" value="Submit">
</form>

<div id="results"></div>

<script type="text/javascript" src="/static/js/form.js"></script>
<script type="text/javascript">
	
</script>

{% endblock %}
