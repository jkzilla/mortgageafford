
{% extends 'base.html' %}
{% block content %}

<h1>Welcome to MortgageAfford!</h1>
<h3>Let us help you find the best mortgage rate possible.</h3>

<p>Simple steps + made easy. Enter your information below.</p>

<form action="/get_rates" method="GET">
	<label>Current annual Income in dollars (Required if no monthly payment. Enter integer amounts only, such as 50000).</label><br>
	<input type="text" name="annualincome"><br>

	<label>Monthly Payment (Required if no annual income. Enter integer amounts only, such as 2000).</label><br>
	<input type="text" name="monthlypayment"><br>

	<label>Down Payment in dollars (enter integer amounts only, such as 100000).*</label><br>
	<input type="text" name="down"><br>

	<label>Debt, paid monthly, in dollars (enter integer amounts only, such as 5000).</label><br>
	<input type="text" name="monthlydebts"><br>

	<label>Annual interest rate for the loan (Example values 1-99. 
	Default is the current 30 year fixed rate from Zillow Mortgage Marketplace).</label><br>
	<input type="text" name="rate"><br>

	<label>Periodic payment schedule (yearly, monthly, both, or none).</label><br>
	<input type="text" name="schedule"><br>

	<label>The term of the loan in months. If you leave this blank, we assume a 360 month term.</label><br>
	<input type="text" name="term"><br>

	<label>Enter your max allowed debt to income ratio. If you leave this blank, we assume a 36% default.</label><br>
	<input type="text" name="debttoincome"><br>

	<label>Enter your income tax rate of the borrow as a percentage. If you leave this blank, we assume a 30% default.</label><br>
	<input type="text" name="incometax"><br>

	<label>Would you like the property tax, hazard insurance, and pmi estimated and returned?</label><br>
	<input type="text" name="estimate"><br>

	<label>Your annual property tax as a percentage of the home value. </label><br>
	<input type="text" name="propertytax"><br>

	<label>Your annual hazard insurance in dollars (enter integer amounts only, such as 5000).</label><br>
	<input type="text" name="schedule"><br>

	<label>Your monthly Private Mortgag in dollars (enter integer amounts only, such as 5000).</label><br>
	<input type="text" name="schedule"><br>


	<input type="submit" name="getratesummary" value="Get your rate summary">
</form>
{% endblock %}
